<body>
    <div class="main-parent-container">
        <nav class="nav-container">
            <div class="nav-tabs">
                <a href="#">Logo</a>
                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#">Templates</a>
                <a href="#">Sign</a>
            </div>
            <div class="nav-button-container">
                <a class="button-post" href="#loginPage">Create a Poster</a>
            </div>
        </nav>
        <div class="login" id="loginPage">
            <div class="bg-white">
                
                    <div class="left-container">
                        <h6>Enter your Details</h6>
                        <div class="">
                            <button class="top-button">Login</button>
                            <button class="top-button">CEO Name</button>
                            <button class="top-button">Company Name</button>
                        </div>
                        <div class="mt-2">
                            <button class="top-button">Designation</button>
                            <button class="top-button">Website</button>
                            <button class="top-button">Mobile Number</button>
                        </div>
                        <h6 class="mt-3">Select Month</h6>
                        <div>
                            <button class="months mr-3">Jan</button>
                            <button class="months mr-3">Feb</button>
                            <button class="months mr-3">Mar</button>
                            <button class="months mr-3">Apr</button>
                            <button class="months mr-3">May</button>
                            <button class="months">Jun</button>
                        </div>

                        <div class="fest mt-3">
                            <p>Select Event</p>
                            <p>More</p>
                        </div>
                        <div class="d-flex flex-row ">
                            <div>
                                <div class="color-container mr-2"></div>
                                <p class="paragraph">Jan</p>
                            </div>
                            <div>
                                <div class="color-container mr-2"></div>
                                <p class="paragraph">Republic day</p>
                            </div>
                            <div>
                                <div class="color-container"></div>
                                <p class="paragraph">Sankranthi</p>
                            </div>
                        </div>
                        <p>Select Ratio</p>
                        <button class="sl-button">2 Images</button>
                        <p>Number of Images you want to generate</p>
                        <button class="sl-button">2 Images</button><br />
                        <button class="mt-2 generate-btn">Generate</button>
                    </div>
                    <div class="line">
                        <hr />
                    </div>
                    <div class="right-container">
                        <div class="loading">
                            
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-download " viewBox="0 0 16 16">

                                </svg>
                            
                            
                            <h1>Poster 1</h1>
                        </div>
                        <div class="loading">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                                <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5" />

                            </svg>
                            <h1>Poster 2</h1>
                        </div>
                    </div>

                

            </div>
        </div>
    </div>
